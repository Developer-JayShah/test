<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card-container">
        <div class="upper-container">
            <div class="info">
                <img src="image/men.jpg" alt="img1">
                <h2>Hey! I'm NAME SURNAME</h2>
                <h4>I help businesses with</h4>
                <h1>Marketing automation</h1>
            </div>

        </div>
        <div class="lower-container">
            <h2>Invite me for a coffee</h2>
            <div class="coffee">
                <i class="fas fa-coffee"></i>

            </div>
            <div class="contact-info">
                <div class="icons1">
                        <span class="fa-stack fa-1x" style="color: #F9A700;">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <a href=""><i class=" fas fa-phone-alt fa-stack-1x fa-inverse"></i></a>
                        </span>
                        9558821174
                </div>
                <div class="icons1">
                        <span class="fa-stack fa-1x" style="color:  #F9A700;">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"><i
                                    class=" fas fa-envelope fa-stack-1x fa-inverse"></i></a>
                        </span>
                        info@yourdomain.com
                </div>
                <div class="icons1">
                        <span class="fa-stack fa-1x" style="color: #F9A700;">
                            <i class="fas fa-circle fa-stack-2x "></i>
                            <a href="https://www.hubspot.com/marketing-automation-information" target="_blank"><i
                                    class=" fas fa-globe-europe fa-stack-1x fa-inverse fa-rotate-90"></i></a>
                        </span>
                        www.automarketing.com
                </div>
                <div class="icons1">
                        <span class="fa-stack fa-1x" style="color: #F9A700;">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <a href="https://goo.gl/maps/Prwpw8jgRf1tLrfz8" target="_blank"><i
                                    class=" fas fa-map-marker-alt fa-stack-1x fa-inverse"></i></a>
                        </span>
                        404 mercury complex nadiad
                </div>
            </div>
        </div>
        <footer>
            <span class="fa-stack fa-1x" style="color: #F9A700; padding-left: 18px;">
                <i class="fas fa-circle fa-stack-2x"></i>
                <a href="https://www.facebook.com/campaign/landing.php?campaign_id=1653993517&extra_1=s%7Cc%7C318504236042%7Ce%7Cfacebook%7C&placement=&creative=318504236042&keyword=facebook&partner_id=googlesem&extra_2=campaignid%3D1653993517%26adgroupid%3D63066387003%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-541132862%26loc_physical_ms%3D9040179%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=CjwKCAiA5IL-BRAzEiwA0lcWYl371vLOCGvOv19Ghd7KKh00d9LAEVv1jlzsnoSaNK1yT52dIb2qIBoCg5MQAvD_BwE" target="_blank"><i
                        class=" fab fa-facebook-f fa-stack-1x fa-inverse"></i></a>
            </span>
            <span class="fa-stack fa-1x" style="color: #F9A700;  padding-left: 15px;">
                <i class="fas fa-circle fa-stack-2x"></i>
                <a href="https://www.instagram.com/" target="_blank"><i
                        class=" fab fa-instagram fa-stack-1x fa-inverse"></i></a>
            </span>
            <span class="fa-stack fa-1x" style="color: #F9A700;  padding-left: 15px;">
                <i class="fas fa-circle fa-stack-2x"></i>
                <a href="https://www.youtube.com/" target="_blank"><i
                        class=" fab fa-youtube fa-stack-1x fa-inverse"></i></a>
            </span>
            <span class="fa-stack fa-1x" style="color: #F9A700;  padding-left: 15px;">
                <i class="fas fa-circle fa-stack-2x"></i>
                <a href="https://in.linkedin.com/" target="_blank"><i
                        class=" fab fa-linkedin-in fa-stack-1x fa-inverse"></i></a>
            </span>
            <span class="fa-stack fa-1x" style="color: #F9A700;  padding-left: 15px;">
                <i class="fas fa-circle fa-stack-2x"></i>
                <a href="https://twitter.com/login?lang=en" target="_blank"><i
                        class=" fab fa-twitter fa-stack-1x fa-inverse"></i></a>
            </span>
        </footer>

</html>
